{% extends "base.html" %}

{% block title %}Your Transaction History{% endblock %}

{% block content %}
<div class="container container-table">
    <div class="row vertical-center-row">
         <div class="container">
  			<div class="jumbotron custidbox">
    			<h1>Your Transaction History</h1>
			<p>Here is your history based on previous payments:</p>
      <table class="table table-hover">
        <tr>
          <td>Date</td>
          <td>Store</td>
          <td>Cost</td>
          <td>Offer</td>
        </tr>
  			{% for out in output %}
          <tr>
            <td>{{out.3}}</td>
            <td>{{out.0}}</td>
            <td>${{out.1}}</td>
            <td>{{out.2}}</td>
          </tr>
      
  			{% endfor %}
        </table>
			<button onclick="location.href='../'" type="button" class="btn btn-primary btn-lg btn-block btn-loyal round">Go Back</button>
			</form>
  			</div>
		</div>	

        </div>
    </div>
</div>
{% endblock %}
